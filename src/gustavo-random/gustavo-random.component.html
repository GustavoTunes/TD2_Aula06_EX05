<h2>Números Aleatórios</h2>
<input type="number" [(ngModel)]="n" />
<input type="button" value="Atualizar" (click)="update()" />
<br /><br />
<table border="1">
  <tr>
    <th>Índice</th>
    <th>Número</th>
  </tr>
  <tr *ngFor="let n of getNumbers(); index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ n }}</td>
  </tr>
</table>
<hr />
